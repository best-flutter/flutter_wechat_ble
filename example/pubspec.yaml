name: flutter_wechat_ble_example
description: Demonstrates how to use the flutter_wechat_ble plugin.
publish_to: 'none'

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  easy_alert: any


  flutter_wechat_ble:
    path: ../

flutter:
  uses-material-design: true